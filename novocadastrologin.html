<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".css/reset.css">
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <title>Cadastro</title>
</head>
<body>
    <div id="Container">
        <header>
            <nav class="menu">
                <ul id="menuNav">
                    <li><a href="index.html">Login</a></li>
                    <li><a href="novocadastrologin.html">Cadastro</a></li>
                    <li><a href="portal.html">Portal</a></li>
                    <li><a href="faleconosco.html">Fale Conosco</a></li>
                </ul>              
            </nav>

        </header>
        <main>
            <form id="cadastro-form" action="" method="POST">
                <span id="mensagem-erro"></span>
                
                <div id="simple-form-area" class="card shadow mb-5">
                    <div class="card-body">
                        <legend id="lg2">Cadastro</legend>
                        <hr id="hr">
                    <div class="mb-3">
                        <label for="idTxtUser" class="form-label">Nome de Usuário</label><br>
                        <input type="text" name="txtUser" class="form-control" id="idTxtUser" placeholder="Usuário"                        
                        pattern="^[a-zA-Z0-9]([._-](?![._-])|[a-zA-Z0-9]){3,18}[a-zA-Z0-9]$">
                    </div>

                    <div class="mb-3">  
                        <label for="idTxtPassword", class="form-label">Sua Senha</label><br>
                        <input type="password", name="txtPassword", class="form-control" id="idTxtPassword" placeholder="1234">                        
                    </div>

                    <div id="id-btn-cad" class="d-grid gap-2 mb-4">
                        <button id="id-btn-cads" class="btn custom-form-color" type="button">Cadastrar</button>
                    </div>
                </div>
                                <div id="bottom-simple-form-area" class="card-footer d-flex justify-content-end">
                    <span>Já tem conta? <a href="index.html"><button id="id-btn-logar" class="btn btn-sm" type="button">Ir para login</button></a></span>
                </div>

            </form>
        </main>
    </div>
    <script src="./js/buttons.js"></script>
</body>
</html>

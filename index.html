<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".css/reset.css">
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <title>Index</title>
</head>
<body>
    <div id="Container">
        <header>
            <nav class="menu">
                <ul id="menuNav">
                    <li><a href="index.html">Login</a></li>
                    <li><a href="novocadastrologin.html">Cadastro</a></li>
                    <li><a href="portal.html">Portal</a></li>
                    <li><a href="faleconosco.html">Fale Conosco</a></li>
                </ul>              
            </nav>

        </header>
        <main>
            <form id="index-form" action="" method="POST">
                <span id="mensagem-erro"></span>
                <div id="simple-form-area" class="card shadow mb-5">
                    <div class="minha-classe card-body">
                        <legend id="lg2">Login</legend>
                        <hr id="hr">
                    <div class="mb-3">
                        <label for="usernameField" class="form-label">Nome de Usuário</label>
                        <input type="text" name="txtUser" class="form-control" id="usernameField" placeholder="Usuário"                        
                        pattern="^[a-zA-Z0-9]([._-](?![._-])|[a-zA-Z0-9]){3,18}[a-zA-Z0-9]$">
                    </div>
                    
                    <div class="mb-3">
                        <label for="passwordField", class="form-label">Sua Senha</label>
                        <input type="password", name="txtPassword", class="form-control" id="passwordField" placeholder="1234">                        
                    </div>

                    <div class="mb-3 form-check">
                        <label for="id-checkbox-input" class="form-check-label">Manter-me conectado</label>
                        <input type="checkbox" id="id-checkbox-input" class="form-check-input">
                    </div>

                    <div id="id-btn-login" class="d-grid gap-2 mb-4">
                        <button  id= "btnLogin" class="btn custom-form-color" type="button">Logar</button>
                    </div>
                </div>

                <div id="bottom-simple-form-area" class="card-footer d-flex justify-content-end">
                    <span>Ainda não tem conta? <a href="novocadastrologin.html"><button id="id-btn-cadastro" class="btn btn-sm" type="button" >Cadastre-se</button></a></span>
                </div>
            </form>
        </main>
    </div>
    <script src="./js/form.js"></script><a href=""></>
</body>
</html>
